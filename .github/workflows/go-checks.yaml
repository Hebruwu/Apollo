name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up runtime
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install dependencies
        run: |
          go mod download

      - name: Run formatter
        run: |
          gofmt -w .
          git diff --exit-code

      - name: Run linter
        run: |
          golangci-lint run

      - name: Run unit tests
        run: |
          go test ./...
